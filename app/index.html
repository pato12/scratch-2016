<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">
    <title>Scratch</title>
    <link rel="stylesheet" href="build/css/framework7.material.css">
    <link rel="stylesheet" href="build/css/framework7.material.colors.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="build/bundle.css">
</head>

<body>
    <div class="views">
        <div class="view view-main">
            <div class="pages navbar-fixed">
                <div data-page="index" class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="center">Scratch</div>
                        </div>
                    </div>
                    <div class="page-content">


                        <div class="card">
                            <div class="card-content">
                                <div class="card-content-inner">
                                    <div class="list-block">
                                        <ul>
                                            <li>
                                                <a href="movements.html?tipo=ingreso" class="item-link item-content">
                                                    <div class="item-inner">
                                                        <div class="item-title">Registar Ingreso</div>
                                                    </div>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="movements.html?tipo=egreso" class="item-link item-content">
                                                    <div class="item-inner">
                                                        <div class="item-title">Registrar Egreso</div>
                                                    </div>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="Movements-Report.html" class="item-link item-content">
                                                    <div class="item-inner">
                                                        <div class="item-title">Consultar Movimientos</div>
                                                    </div>
                                                </a>
                                            </li>
                                              <li>
                                                <a href="Settings.html" class="item-link item-content">
                                                    <div class="item-inner">
                                                        <div class="item-title">Configuración</div>
                                                    </div>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/template7" id="reporteItemTemplate">
        <li class="swipeout swipeout-movement" data-id="{{id}}">
            <div class="swipeout-content">
                <div class="row">
                  <div class="col-33">
                    <div class="item-inner">
                       <div class="text-center w-full {{#if egreso}}color-red{{/if}}">{{monto}}</div>
                    </div>
                  </div>
                  <div class="col-33">
                    <div class="item-inner">
                      <div class="text-center w-full {{#if saldoNegativo}}color-red{{/if}}">{{saldo}}</div>
                    </div>
                  </div>
                  <div class="col-33">
                    <div class="item-inner">
                       <div class="text-center w-full">{{fecha}}</div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="swipeout-actions-right">
                <a href="movementsEdit.html?id={{id}}" class="action1 bg-blue">Modificar</a>
                <a href="#" class="action2 swipeout-delete bg-red" data-confirm="¿Seguro de eliminar?">Eliminar</a>
            </div>
        </li>
    </script>

    <script type="text/template7" id="categoriaItem">
        <li class="swipeout swipeout-categoria" data-id="{{id}}">
           <div class="swipeout-content">
              <label class="label-radio item-content">
                 <input type="radio" name="ks-media-radio" value="{{id}}" {{#if esDefault}} checked="checked" {{/if}}/>
                 <div class="item-inner">
                    <div class="item-title-row">
                       <div class="item-title">{{nombre}}</div>
                    </div>
                    <div class="item-text">{{descripcion}}</div>
                 </div>
                 <div class="item-after"><i class="icon-form-radio"></i></div>
              </label>
           </div>
           <div class="swipeout-actions-right">
              <a href="#" class="action2  swipeout-delete bg-red" data-confirm="¿Seguro de eliminar?">Eliminar</a>
           </div>
        </li>

    </script>
      <script type="text/template7" id="categoriaItemNotRemovable">
        <li data-id="{{id}}">
           <div class="swipeout-content">
              <label class="label-radio item-content">
                 <input type="radio" name="ks-media-radio" value="{{id}}" {{#if esDefault}} checked="checked" {{/if}}/>
                 <div class="item-inner">
                    <div class="item-title-row">
                       <div class="item-title">{{nombre}}</div>
                    </div>
                    <div class="item-text">{{descripcion}}</div>
                 </div>
                 <div class="item-after"><i class="icon-form-radio"></i></div>
              </label>
           </div>
        </li>

    </script>

    <script type="text/javascript" src="build/js/framework7.js"></script>
    <script type="text/javascript" src="build/bundle-core.js"></script>
    <script type="text/javascript" src="build/bundle-view.js"></script>
</body>

</html>
